<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="./game.js" defer></script>
</head>

<body>
  <h1 id="level-title">Press the Spacebar to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        <audio class="green">
          <source src="./sounds/green.mp3" type="audio/mp3">
        </audio>
      </div>

      <div type="button" id="red" class="btn red">
        <audio class="red"">
          <source src="./sounds/red.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">
        <audio class="yellow">
          <source src="./sounds/yellow.mp3" type="audio/mp3">
        </audio>
      </div>
      <div type="button" id="blue" class="btn blue">
        <audio class="blue">
          <source src="./sounds/blue.mp3" type="audio/mp3">
        </audio>
      </div>

    </div>

  </div>


</body>

</html>
